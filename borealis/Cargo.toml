[package]
name = "borealis"
version = "0.2.0"
edition = "2021"
authors = ["AVISI Research Group"]
description = "Sail frontend for GenSim"

[dependencies]
common = { path = "../common" }
sail = { path = "../sail" }

displaydoc = "0.2.3"
thiserror = "1.0.38"
color-eyre = { version = "0.6.2", default-features = false }
clap = { version = "4.1.1", features = ["derive"] }
bincode = "1.3.3"
deepsize = "0.2.0"
serde_json = "1.0.91"
pretty_env_logger = "0.4.0"
log = "0.4.17"
num-bigint = { version = "0.4.3", features = ["serde"] }

[dev-dependencies]
insta = "1.26.0"
