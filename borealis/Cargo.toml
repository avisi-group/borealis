[package]
name = "borealis"
version = "0.3.0"
edition = "2021"
authors = ["AVISI Research Group"]
description = "Sail frontend for GenSim"

[dependencies]
common = { path = "../common" }
sail = { path = "../sail" }

displaydoc = "0.2.4"
thiserror = "1.0.48"
errctx = "1.0.0"
color-eyre = { version = "0.6.2", default-features = false }
pretty_assertions = "1.4.0"
pretty_env_logger = "0.5.0"
log = "0.4.20"

clap = { version = "4.4.2", features = ["derive"] }

bincode = "1.3.3"
deepsize = "0.2.0"
serde_json = "1.0.105"
num-bigint = { version = "0.4.4", features = ["serde"] }
once_cell = "1.18.0"
lz4_flex = { version = "0.11.1", default-features = false, features = [
    "frame",
] }
phf = { version = "0.11.2", features = ["macros"] }
regex = "1.9.5"
dot = "0.1.4"
itertools = "0.11.0"
kinded = "0.3.0"
