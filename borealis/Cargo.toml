[package]
name = "borealis"
version = "0.2.0"
edition = "2021"
authors = ["AVISI Research Group"]
description = "Sail frontend for GenSim"

[dependencies]
common = { path = "../common" }
sail = { path = "../sail" }
errctx = { git = "https://github.com/fmckeogh/errctx" }

displaydoc = "0.2.4"
thiserror = "1.0.40"
color-eyre = { version = "0.6.2", default-features = false }
pretty_assertions = "1.3.0"
pretty_env_logger = "0.4.0"
log = "0.4.17"

clap = { version = "4.2.7", features = ["derive"] }

bincode = "1.3.3"
deepsize = "0.2.0"
serde_json = "1.0.96"
num-bigint = { version = "0.4.3", features = ["serde"] }
once_cell = "1.17.1"
lz4_flex = { version = "0.10", default-features = false, features = ["frame"]}
phf = { version = "0.11.1", features = ["macros"] }
regex = "1.8.1"
dot = "0.1.4"

[dev-dependencies]
insta = "1.29.0"
reqwest = { version = "0.11.17", default-features = false, features = ["blocking", "rustls-tls", "json"] }
serde = { version = "1.0.162", features = ["derive"] }
