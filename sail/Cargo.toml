[package]
name = "sail"
version = "0.1.0"
edition = "2021"

[dependencies]
ocaml = { git = "https://github.com/zshipko/ocaml-rs.git", rev = "9a7ad2a", features = ["no-panic-hook"] }
once_cell = "1.15.0"
parking_lot = "0.12.1"
displaydoc = "0.2.3"
thiserror = "1.0.37"
log = "0.4.17"
serde = { version = "1.0.147", features = ["derive"] }
deepsize = "0.2.0"

[build-dependencies]
cc = "1.0.73"
color-eyre = "0.6.2"

[dev-dependencies]
color-eyre = { version = "0.6.2", default-features = false }
simple_logger = "3.0.0"
insta = { version = "1.21.0", features = ["json", "redactions"] }
proptest = "1.0.0"
serde_json = "1.0.87"
